<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flexContainer">
            <div class="left-pane">
            <div class="logo">
                <img src="agoraLogo.png" id="img-container"/>
            </div>
            </div>
            
        </div>
		<div class="row">
			<div class="column">
				<div id="left-side">
					<div id="circleContainer">
						<div id="illustrationContainer">
						<img id="illustration" src="Video_Conf.svg"/>
						</div>
					</div>
					<span id="bottomText">Chat with your <strong>closest friends</strong><br>  no matter how far they are</span>
				</div>
		
			</div>
			<div class="column">
				<div id="right-side">
					<div class="login">
						<div class="loginContainer">
							<span id="headingText">Login and enjoy <span id="highlighted">Unlimited</span> video calling</span>
							<br>
							<br/>
							<input type="text" id="email" placeholder="Email"/>
							<br/>
							<input type="password" id="password" placeholder="password"/>
							<button class="submitButton">Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
